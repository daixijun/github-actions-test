name: CI
on:
  push:
    branches:
      - main
    tags:
      - debian/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/debian
          tags: |
            type=match,enable=true,pattern=debian/v?(.*),group=1

      - name: Print tags
        run: echo ${{ steps.meta.outputs.tags }}

